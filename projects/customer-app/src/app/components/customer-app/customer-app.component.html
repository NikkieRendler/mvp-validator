<div id="customerWrapper" #customerWrapper>
    <div class="customer-app-project-name-wrapper">
        <div nz-row>
            <div nz-col>
                <app-customer-app-name></app-customer-app-name>
            </div>
        </div>
    </div>

    <div nz-row>
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="12" nzXl="12" style="word-break: break-word;">
            <div>
                <div class="customer-app-project-title-wrapper">
                    <app-customer-app-title></app-customer-app-title>
                </div>
                <div class="customer-app-project-description-wrapper">
                    <app-customer-app-description></app-customer-app-description>
                </div>
                <div>
                    <app-customer-app-features></app-customer-app-features>
                </div>
            </div>
        </div>
        <div nz-col nzLg="3" nzXl="3"></div>
        <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
            <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="9" nzXl="9">
                <nz-card class="form-card">
                    <nz-card-meta [nzTitle]="formTitle" nzDescription="We'll notify you about the progress">
                    </nz-card-meta>
                    <div nz-row style="display: flex; justify-content: center;">
                        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="18" nzXl="18">
                            <nz-input-group [nzPrefix]="userPrefix">
                                <input formControlName="name" class="form-input-flat" nz-input placeholder="Your name">
                            </nz-input-group>
                            <ng-template #userPrefix>
                                <i [ngStyle]="{'color': composedProject.theme}" nz-icon nzType="user"
                                    nzTheme="outline"></i>
                            </ng-template>
                            <nz-input-group [nzPrefix]="emailPrefix">
                                <input formControlName="email" class="form-input-flat" nz-input
                                    placeholder="Your e-mail">
                            </nz-input-group>
                            <ng-template #emailPrefix>
                                <i [ngStyle]="{'color': composedProject.theme}" nz-icon nzType="mail"
                                    nzTheme="outline"></i>
                            </ng-template>
                            <textarea formControlName="text" rows="4" class="form-input-flat" nz-input
                                placeholder="Your comment (optional)"></textarea>
                            <ng-template #commentPrefix>
                                <i [ngStyle]="{'color': composedProject.theme}" nz-icon nzType="message"
                                    nzTheme="outline"></i>
                            </ng-template>
                            <button type="submit" [ngStyle]="{'background-color': getLightColor()}"
                                class="flat-access-button" nzSize="large" nz-button>
                                <span nz-text>Get early access</span>
                            </button>
                        </div>
                    </div>
                </nz-card>
                <ng-template #formTitle>
                    <span style="margin-bottom: 20px;" nz-text class="form-title" style="white-space: normal;">
                        Be one of the first to jump in!
                    </span>
                </ng-template>

<div id="customerWrapper" #customerWrapper>
    <div style="margin-bottom: 20vh;">
        <div nz-row>
            <div nz-col nzSpan="6">
                <app-customer-app-name></app-customer-app-name>
            </div>
        </div>
    </div>

    <div nz-row>
        <div nz-col nzSpan="12" style="word-break: break-word;">
            <div>
                <div>
                    <app-customer-app-title></app-customer-app-title>
                </div>
                <div style="margin-bottom: 15px;">
                    <app-customer-app-description></app-customer-app-description>
                </div>
                <div>
                    <app-customer-app-features></app-customer-app-features>
                </div>
                <div style="position: absolute; top: 50vh;">
                    <span class="main-text">
                        Tell us what you think!
                    </span>
                    <br>
                    <div style="display: flex;">
                        <div class="feedback-icon happy-icon"></div>
                        <div class="feedback-icon neutral-icon"></div>
                        <div class="feedback-icon sad-icon"></div>
                    </div>
                </div>
            </div>
        </div>
        <div nz-col nzSpan="10" nzOffset="2">
            <nz-card class="form-card">
                <nz-card-meta [nzTitle]="formTitle" nzDescription="We'll notify you about the progress">
                </nz-card-meta>
                <div nz-row>
                    <div nz-col nzSpan="18" nzOffset="3">
                        <nz-input-group [nzPrefix]="userPrefix">
                            <input class="form-input-flat" nz-input placeholder="Your name">
                        </nz-input-group>
                        <ng-template #userPrefix>
                            <i [ngStyle]="{'color': selectedTheme}" nz-icon nzType="user" nzTheme="outline"></i>
                        </ng-template>
                        <nz-input-group [nzPrefix]="emailPrefix">
                            <input class="form-input-flat" nz-input placeholder="Your e-mail">
                        </nz-input-group>
                        <ng-template #emailPrefix>
                            <i [ngStyle]="{'color': selectedTheme}" nz-icon nzType="mail" nzTheme="outline"></i>
                        </ng-template>
                        <textarea rows="4" class="form-input-flat" nz-input
                            placeholder="Your comment (optional)"></textarea>
                        <ng-template #commentPrefix>
                            <i [ngStyle]="{'color': selectedTheme}" nz-icon nzType="message" nzTheme="outline"></i>
                        </ng-template>
                        <button [ngStyle]="{'background-color': selectedTheme}" class="flat-access-button"
                            nzSize="large" nz-button>
                            <span style="color: whitesmoke" nz-text>Get early access</span>
                        </button>
                    </div>
                </div>
            </nz-card>
            <ng-template #formTitle>
                <span style="margin-bottom: 20px;" nz-text class="form-title">Be one of the first to jump in!</span>
            </ng-template>

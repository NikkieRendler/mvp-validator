<div *ngIf="currentRoute !== '/customer-app'; else customerAppName" nz-text class="project-name">
    <input nz-input (keyup.enter)="nextStage()" class="title-input" [value]="selectedName"
        (keyup)="saveInputValue($event)" />
</div>

<ng-template #customerAppName>
    <span class="project-name project-name-bordered" nz-text>{{selectedName}}</span>
</ng-template>
